<!--
    URL's Absolutos vs Relativos

    - Absolutos:
        - incluir protocolo e nome domínio;
            - http://www.rocketseat.com.br/projeto/index
        - sempre apontará para o mesmo local pois é absolutos.

    - Relativos:
        - relativo a página aberta no momento;
        - apontará para lugares diferentes.
-->

<a href="google.com">Relativo: ir para o Google;</a> <br><br>
<a href="http://google.com">Absoluto: ir para o Google</a>
